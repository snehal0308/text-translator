<!DOCTYPE html>
<html lang="en">


	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
	<title>Text Translator</title>
</head>
	
<body>
	<div class="container">
		<h3><center>Text Translator</center></h3><br/>
		<center><label>Enter text to translate</label></center>
		<div>
			<form method="POST">
				<div class="form-group">
					<textarea name="text" cols="20" rows="10"
							class="form-control"></textarea>
				</div>
                <br/>
				<div class="form-group">
                    <center><label for="language">Language to translate</label></center>
					<select name="language" class="form-control">
						<option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese (simplified)</option>
                        <option value="ja">Japanese</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="ru">Russian</option>
                        <option value="th">Thai</option>
                        <option value="ta">Tamil</option>
                        <option value="zh-tw">Chinese (Traditional)</option>
                        <option value="vi">Vietnamese</option>
						<option value="it">Italian</option>
						<option value="de">German</option>

					</select>

				</div>
				<div>
                    <button type="submit" class="btn btn-outline-dark ">Translate</button>
				</div>
			</form>
		</div>
	</div>

</body>
	
</html>
